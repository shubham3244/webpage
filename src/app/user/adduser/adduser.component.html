<form [formGroup] = AddForm (ngSubmit)="onSubmit()" >
    <label for="firstname">First Name :</label>
    <input type="text" name="firstname" formControlName ="first_name">  <br> <br>
    <label for="lastname">LastName :</label>
    <input type="text" name="lastname" formControlName ="last_name" >  <br> <br>
    <label for="Email">Email:</label>
    <input type="email" name="Email" formControlName ="user_email">  <br> <br>
    <label for="Password">Password :</label>
    <input type="text" name="Password" formControlName ="password" >  <br> <br>
    <label for="notify">isNotify :</label>
    <input type="checkbox" id="notify" name="notify" formControlName="isnotify" > <br>
    <select name="usertype" id="usertype" formControlName="user_type">
        <option value="">Select User type</option>
        <option value="admin">Admin</option>
        <option value="sales">Sales</option>
        <option value="cloud">Cloud</option>
      </select> 
      <br>
      <button type ="submit"  (click)="onSubmit()"> Add User</button>
      <button type ="submit"  (click)="onEdit()"> Edit</button>
</form>
