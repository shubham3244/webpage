<form [formGroup]="LogForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="user_email" class="form-control" />
        <div *ngIf="submitted && f.user_email.errors" class="invalid-feedback">
            <div *ngIf="f.user_email.errors.required">Email is required</div>
            <div *ngIf="f.user_email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"  />
        <div *ngIf="submitted && f.password.errors">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must contain atleast one numeric values and one capital
                letters and It must be at least 8 characters</div>
                <div *ngIf="f.password.errors.pattern">Password must contain atleast one capital letters,one lower case and special characters</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">Login</button>
    </div>
</form>
